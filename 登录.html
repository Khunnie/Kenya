		function sendSmsCode()
	    {
	        if($('.btnfsyzm').hasClass('disabled')){
	            return false;
	        }
	        //发送短信
	        $.ajax({
	            url : '/usercommon/sendsms',
	            type: 'post',
	            dataType: 'json',
	            cache: false,
	            data: {
	                mobile: $('#_mobile').val(),
	                csrf_token:'uBdTv8ul3BuCBcR97zsn1jdPvNuKHVaetFABWlKH'
	            },
	            success : function(json){
	                if(json.value){
	                    var that = $('.btnfsyzm');
	                    countDown(that,59);
	                }else{
	                    alert(json.text);
	                }
	            }
	        });
	    }
	    function countDown(ele, n)
		{
		    if(!n) {
		        ele.removeClass('disabled').html('重新获取');
		    } else {
		        ele.addClass('disabled');
		        n--;
		        ele.html(n+'秒后重新获取');
		        setTimeout(function() {
		            countDown(ele, n);
		        },1000);
		    }
		}
		
		
		function placeholderfun(){  
			if( !('placeholder' in document.createElement('input')) ){    
				function GetStringNumValue(pxstr){  
					return pxstr.substring(0,pxstr.length-2);  
				}  
				  
				$('input[placeholder],textarea[placeholder]').each(function(){  
					var $element = $(this),   
					placeholder = $element.attr('placeholder');  
					if($element.attr('type') != 'password'){//非密码  
						if($element.val()===""){  
							$element.val(placeholder).addClass('placeholder');
						}     
						$element.focus(function(){     
							if($element.val()===placeholder){  
							  $element.val("").removeClass('placeholder');
							}     
						}).blur(function(){     
							if($element.val()===""){   //if($element.val()==="" &&  ($element.attr('type') != 'password')){    
								$element.val(placeholder).addClass('placeholder');   
							}   
						  }).closest('form').submit(function(){     
							if($element.val() === placeholder){     
							  $element.val('');     
							}     
						  });     
					}else{//密码框  
						 if (placeholder){  
							 // 文本框ID  
							var elementId = $element.attr('id');  
							 if (!elementId) {  
								var now = new Date();  
								elementId = 'lbl_placeholder' + now.getSeconds() + now.getMilliseconds();  
								$element.attr('id', elementId);  
							 }  
						 }//end of if (placeholder)  
						  // 添加label标签，用于显示placeholder的值  
						var $label = $('<label>', {  
										html: $element.val() ? '' : placeholder,  
										'for': elementId,  
										css:{  
											position: 'absolute',  
											cursor: 'text', 
											fontSize: $element.css('fontSize'),  
											fontFamily: $element.css('fontFamily')  
										}  
									}).insertAfter($element);  
						 // 绑定事件  
						var _setPosition = function () {  
								$label.css({   
									marginTop:'-30px',  
									marginLeft:'10px'  
								});  
							};  
						var _resetPlaceholder = function () {  
							if ($element.val()) { $label.html(null); }  
							else {  
								_setPosition();  
								$label.html(placeholder);  
							}  
						};  
						_setPosition();  
						$element.on('focus blur input keyup propertychange resetplaceholder', _resetPlaceholder);  
					}     
				});   
			  }    
		}  
	</script>

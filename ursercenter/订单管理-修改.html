	<script>
		$(function() {
				init();	 
			})
			
			//加减组件初始化
			function init(){
				$(".adder").each(function(){
					if(!$(this).hasClass("fixcount"))
					{
						adder("#" + $(this).attr("id"));
					}
				});
			}
			
			//加减法
			function adder(id, MinInum, to, MaxInum) {
				var Add = $(id).find('.add');
				var Sub = $(id).find('.sub');
				if(Add.hasClass("fixcount"))
				{
					return;
				}
				if(Sub.hasClass("fixcount"))
				{
					return;
				}
				var InpuText = $(id).find('.inpuText');
		
				var Inum = 0;
				Inum = $(id).find('.inpuText').val();
				if (Inum <= 0) {
					Sub.addClass('disabled');
					Add.removeClass('disabled');
					InpuText.val(0);
					Inum = 0;
					InpuText.css('color','#999');
				}else{
					Sub.removeClass('disabled');
					InpuText.css('color','');
				}
				if (to) {
					if(Inum > 0 && Inum < MaxInum){
						Sub.removeClass('disabled');
						Add.removeClass('disabled');
					}
					Add.click(function() {
						if (Inum >= 0 && Inum < MaxInum) {
							$(this).parent().find('.inpuText').val(parseInt(Inum)+1);
							Inum++;
							Sub.removeClass('disabled');
							Add.removeClass('disabled');
							InpuText.css('color','');
							if (Inum == MaxInum) {
								Add.addClass('disabled');
								Sub.removeClass('disabled');
							}
						}
						var indexNow = $(this).parents('.typeinfo').index();
						//getp(indexNow);
					});
				} else {
					Add.click(function() {
						if (Inum >= 0) {
							$(this).parent().find('.inpuText').val(parseInt(Inum)+1);
							Inum++;
							Sub.removeClass('disabled');
							InpuText.css('color','');
						}
						var indexNow = $(this).parents('.typeinfo').index();
						//getp(indexNow);
					});
				}
				Sub.click(function() {
					if (Inum > 0) {
						Add.removeClass('disabled');
						$(this).parent().find('.inpuText').val(parseInt(Inum)-1);
						Inum--;
						if (Inum == 0) {
							Sub.addClass('disabled');
							InpuText.css('color','#999');
						}
					}else if (Inum == 0) {
						Inum = 0;
						$(this).parent().find('.inpuText').val(Inum);
						Sub.addClass('disabled');
						InpuText.css('color','#999');
					}
					var indexNow = $(this).parents('.typeinfo').index();
					//getp(indexNow);
				});
			}
